<html>
<body>
<form>
no:
<input type="number" id="r1"><br>
<input type="button" value="ok" onclick="arm()">
</form>

<script>
function arm()
{
var s=0;
var n=document.getElementById("r1").value;
n=parseInt(n);
var n1=n;
while(n>0)
{
d=n%10;
n=parseInt(n/10);
s=s+d*d*d;
}
if(n1==s)
alert("number is armstrong");
else
alert("number is not armstrong");
}
</script>
