<script>
function show()
{
var r=0,d;
var n=document.getElementById("r1").value;
n=parseInt(n);
while(n>0)
{
d=n%10;
n=parseInt(n/10);
r=r*10+d;
}
alert("reverse="+r);
}
</script>
