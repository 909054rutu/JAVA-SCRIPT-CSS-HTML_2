<html>
<body>
<form>
Radius:<br>
<input type="number" id="r1"><br>
Volume:
<input type="number" id="r2"><br>
<input type="button" value="calculate" onclick="volume()">
</form>
</body>
</html>
<script>
function volume()
{
var r=document.getElementById("r1").value;
 r=parseFloat(r);
 v=413*3.14*r*r*r;
document.getElementById("r2").value=v;
}
</script>
