<html>
<body>
<form>
enter sring:
<input type="text" id="r1">
<input type="button" value="ok" onclick="disp()">
</form>
</body>
</html>
<script>
function disp()
{
var s1=document.getElementById("r1").value;
var c1=0,c2=0,c3=0,c4=0,c5=0;
for(i=0;i<s1.length;i++)
{
if(s1.charAt(i)=='A' || s1.charAt(i)=='a')
c1++;
if(s1.charAt(i)=='I' || s1.charAt(i)=='i')
c2++;
if(s1.charAt(i)=='O' || s1.charAt(i)=='0')
c3++;
if(s1.charAt(i)=='U' || s1.charAt(i)=='u')
c4++;
if(s1.charAt(i)=='E' || s1.charAt(i)=='e')
c5++;
}
document.write("<br>count a A="+c1);
document.write("<br>count i  I="+c2);
document.write("<br>count o O="+c3);
document.write("<br>count u U="+c4);
document.write("<br>count e E="+c5);
}
</script>
