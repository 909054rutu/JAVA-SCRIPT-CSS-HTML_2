<html>
<body>
<form>
Enter number:
<input type="number" id="r1"><br>
prime:
<input type="text" id="r2"><br>
<input type="button" value="check" onclick="prime()">
</form>
</body>
</html>
<script language="javascript">
function prime()
{
var n=document.getElementById("r1").value;
n=parseInt(n);
var s=0;
for(i=2;i<n;i++)
{
if(n%i==0)
s=s+i;
}
if(s==0)
document.getElementById("r2").value="number is prime";	
else
document.getElementById("r2").value="number is not prime";
}
</script>
