<html>
<body>
<form>
NAME:
<input type="number" id="r1"><br>
<input type="button" value="ok" onclick="show()">
</form>
</body>
</html>
<script>
function show()
{
var n=document.getElementById("r1").value;
ch=65;
for(i=1;i<n;i++)
{
for(j=1;j<=i;j++)
{
document.write(String.fromCharCode(ch));
ch++;
}
document.write("<br>");
}
}
</script>
